<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card *ngFor="let item of data; index as i">
  <ion-item routerLink="/cities">
    <ion-label>{{ item.id }} - {{ item.name }}</ion-label>
  </ion-item>
</ion-card>


</ion-content>
